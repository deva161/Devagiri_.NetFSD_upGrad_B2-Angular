<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <header>
        <h1>Student Registration Form</h1>
        <p>Bright Future Coaching Institute</p>
    </header>
    
    <section>
        <h2>Fill in your details below</h2>
        
        <form action="#" method="post" title="Student Registration Form">
            
            <label for="studentname">Full Name:</label><br>
            <input type="text" id="studentname" name="studentname" required placeholder="Enter your full name"><br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required placeholder="example@email.com"><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10 digit mobile number"><br>
            <small>Enter 10 digit phone number without country code</small><br><br>
            
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required min="10" max="25" placeholder="Enter your age"><br>
            <small>Age must be between 10 and 25</small><br><br>
            
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            
            <label for="course">Select Course:</label><br>
            <select id="course" name="course" required>
                <option value="">-- Choose a course --</option>
                <option value="jee">JEE Coaching</option>
                <option value="neet">NEET Coaching</option>
                <option value="foundation">Foundation Course</option>
            </select><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required placeholder="Enter your full address"></textarea><br><br>
            
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>
            
            <input type="submit" value="Register Now">
            <input type="reset" value="Clear Form">
            
        </form>
    </section>
    
    <footer>
        <p>For any queries, contact us at: info@brightfuture.com</p>
        <p>Phone: +91-9876543210</p>
    </footer>

</body>
</html>
